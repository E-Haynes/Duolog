<!-- templates/index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Index</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>File Index</h1>
    </header>

    <main>
        <ul>
            {% for file in files %}
              <a href="/files/{{file.id}}">
                <li>
                    <h2>{{ file.title }}</h2>
                    <p>{{ file.description }}</p>
                    <p>{{ file.role }}</p>
                </li>
              </a>
            {% endfor %}
        </ul>
    </main>

    <footer>
        <a href="{{ url_for('landingPage') }}">Back to Landing Page</a>
    </footer>
</body>
</html>
